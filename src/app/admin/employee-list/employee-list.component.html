<div class="employee-list-container">
  <mat-card>
    <mat-card-title>Employee List</mat-card-title>
    <div class="filter-row">
      <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search employees...">
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
      </ng-container>
      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
      </ng-container>
      <!-- Phone Number Column -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
        <td mat-cell *matCellDef="let element">{{element.phoneNumber}}</td>
      </ng-container>
      <!-- National ID Column -->
      <ng-container matColumnDef="nationalId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>National ID</th>
        <td mat-cell *matCellDef="let element">{{element.nationalId}}</td>
      </ng-container>
      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
        <td mat-cell *matCellDef="let element">{{element.age}}</td>
      </ng-container>
      <!-- Signature Column -->
      <ng-container matColumnDef="signature">
        <th mat-header-cell *matHeaderCellDef>Signature</th>
        <td mat-cell *matCellDef="let element">
          <img *ngIf="element.signatureUrl" [src]="element.signatureUrl" alt="Signature" width="60">
          <span *ngIf="!element.signatureUrl">-</span>
        </td>
      </ng-container>
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editEmployee(element)">edit  </button>
          <button mat-icon-button color="warn" (click)="deleteEmployee(element)">delete</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card>
</div>
