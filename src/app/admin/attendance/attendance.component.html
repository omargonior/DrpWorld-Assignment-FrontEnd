<div class="attendance-container">
  <mat-card>
    <mat-card-title>Attendance Tracking</mat-card-title>
    <div class="filter-row">
      <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search employees...">
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{element.fullName}}</td>
      </ng-container>
      <!-- Today Check-in Column (placeholder) -->
      <ng-container matColumnDef="todayCheckIn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Today Check-In</th>
        <td mat-cell *matCellDef="let element">
          {{ element.todayCheckIn ? (element.todayCheckIn | date: 'shortTime') : '-' }}
        </td>
      </ng-container>
      <!-- Weekly Hours Column -->
      <ng-container matColumnDef="totalHours">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Weekly Hours</th>
        <td mat-cell *matCellDef="let element">{{ element.totalHours }}</td>
      </ng-container>
      <!-- Attendance Summary Column -->
      <ng-container matColumnDef="totalDaysCheckedIn">
        <th mat-header-cell *matHeaderCellDef>Attendance Summary</th>
        <td mat-cell *matCellDef="let element">{{element.totalDaysCheckedIn}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card>
</div>
